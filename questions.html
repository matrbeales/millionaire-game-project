<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
    <title></title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="leftBar">
          <div class="reset square button">
            <p>Restart Game</p>
          </div>
          <a href="index.html">
            <div class="instructions square button">
              <p>Instructions</p>
            </div>
          </a>
          <div class="lifelinesDiv">
            <div class="circle lifeline button" id="fifty">
              <p>50/50</p>
            </div>
            <div class="circle lifeline button" id="phoneFriend">
              <p>Phone a Friend</p>
            </div>
          </div>
        </div>
        <div class="center" id="center">
          <div class="question square" id="questionSquare">
            <p class="questionText"></p>
          </div>
          <div class="answersDiv" id="answersDiv">
            <div class="answer square button">
              <p class="answerText" id="answer1"></p>
            </div>
            <div class="answer square button">
              <p class="answerText" id="answer2"></p>
            </div>
            <div class="answer square button">
              <p class="answerText" id="answer3"></p>
            </div>
            <div class="answer square button">
              <p class="answerText" id="answer4"></p>
            </div>
          </div>
        </div>
        <div class="rightBar">
          <div class="money circle">
            <p>£1,000,000</p>
          </div>
          <div class="money circle">
            <p>£500,000</p>
          </div>
          <div class="money circle">
            <p>£250,000</p>
          </div>
          <div class="money circle">
            <p>£100,000</p>
          </div>
          <div class="money circle">
            <p>£50,000</p>
          </div>
          <div class="money circle">
            <p>£10,000</p>
          </div>
          <div class="money circle">
            <p>£5,000</p>
          </div>
          <div class="money circle">
            <p>£1,000</p>
          </div>
          <div class="money circle">
            <p>£500</p>
          </div>
          <div class="money circle">
            <p>£100</p>
          </div>
          <div class="money circle currentScore">
            <p>£0</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
